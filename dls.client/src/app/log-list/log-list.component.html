<style>
  /* General Styling */
  body {
    background-color: #f5f5f5; /* Subtle light gray for a modern look */
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Card Styles */
  .card {
    border-radius: 8px;
    overflow: hidden;
  }

  .card-header {
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

    .card-header.bg-primary {
      background: linear-gradient(45deg, #007bff, #0056b3);
    }

    .card-header.bg-secondary {
      background: linear-gradient(45deg, #6c757d, #343a40);
    }

  .card-body {
    padding: 20px;
  }

  /* Filter Styles */
  label {
    font-weight: bold;
    font-size: 0.9rem;
  }

  input.form-control {
    border-radius: 4px;
    border: 1px solid #ddd;
  }

  /* Table Styling */
  .table {
    background-color: #ffffff;
  }

    .table th {
      background-color: #343a40;
      color: #ffffff;
    }

  .table-hover tbody tr:hover {
    background-color: #f1f1f1;
  }

  /* Badge Styling */
  .badge {
    padding: 0.5em 0.75em;
    font-size: 0.85rem;
    font-weight: bold;
  }

  .badge-success {
    background-color: #28a745;
    color: #ffffff;
  }

  .badge-warning {
    background-color: #ffc107;
    color: #212529;
  }

  .badge-danger {
    background-color: #dc3545;
    color: #ffffff;
  }

  /* Pagination Controls */
  .pagination-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }

    .pagination-controls button {
      border-radius: 4px;
      padding: 8px 12px;
    }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
</style>

<div class="container mt-5">

  <!-- Filters Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Filters</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3 mb-3">
          <label>Filter by Service</label><br />
          <input type="text"
                 class="form-control"
                 [(ngModel)]="serviceFilter"
                 (input)="onFilterChange()"
                 placeholder="Enter Service" />
        </div>
        <div class="col-md-3 mb-3">
          <label>Filter by Level</label><br />
          <input type="text"
                 class="form-control"
                 [(ngModel)]="levelFilter"
                 (input)="onFilterChange()"
                 placeholder="Enter Level" />
        </div>
        <div class="col-md-3 mb-3">
          <label>Filter by Start Date</label><br />
          <input type="date"
                 class="form-control"
                 [(ngModel)]="startTimeFilter"
                 (input)="onFilterChange()"
                 placeholder="Enter Start Date" />
        </div>
        <div class="col-md-3 mb-3">
          <label>Filter by End Date</label><br />
          <input type="date"
                 class="form-control"
                 [(ngModel)]="endTimeFilter"
                 (input)="onFilterChange()"
                 placeholder="Enter End Date" />
        </div>
      </div>
    </div>
  </div>

  <!-- Logs Table -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-secondary text-white">
      <h5 class="mb-0">Logs Table</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered mb-0">
        <thead class="table-dark">
          <tr>
            <th>Service</th>
            <th>Level</th>
            <th>Message</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.service }}</td>
            <td class="text-uppercase">
              <span class="badge"
                    [ngClass]="{
                  'badge-success': log.level === 'info',
                  'badge-warning': log.level === 'warning',
                  'badge-danger': log.level === 'error'
                }">
                {{ log.level }}
              </span>
            </td>
            <td>{{ log.message }}</td>
            <td>{{ log.timestamp | date: 'medium' }}</td>
          </tr>
          <tr *ngIf="logs.length === 0">
            <td colspan="4" class="text-center text-muted">No logs found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button class="btn btn-primary"
            (click)="onPageChange(currentPage - 1)"
            [disabled]="!hasPreviousPage()">
      Previous
    </button>
    <span class="text-secondary">Page {{ currentPage }} of {{ totalPages() }}</span>
    <button class="btn btn-primary"
            (click)="onPageChange(currentPage + 1)"
            [disabled]="!hasNextPage()">
      Next
    </button>
  </div>
</div>
